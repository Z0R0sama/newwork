<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Report</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="css/1.css">
	<link rel="stylesheet" href="js/1.js">
</head>
<body>
    <header>
        <div class="logo">Daily Report</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">People</a></li>
                <li><a href="#">Audiences</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="user-avatar.jpg" alt="User Profile">
        </div>
    </header>

    <main>
        <section class="calendar-section">
            <h1>August 2023</h1>
            <div class="calendar">
                <button class="prev-month">&#10094;</button>
                <div class="month">
                    <span>July 2023</span>
                    <span>August 2023</span>
                </div>
                <button class="next-month">&#10095;</button>
            </div>
            <div class="weekdays">
                <span>S</span>
                <span>M</span>
                <span>T</span>
                <span>W</span>
                <span>T</span>
                <span>F</span>
                <span>S</span>
            </div>
            <div class="days">
                <!-- Populate days of the month -->
            </div>
        </section>

        <section class="report-section">
            <div class="report">
                <h2>Aug 1, 2023</h2>
                <div class="report-item">
                    <div class="report-title">Working In Office</div>
                    <div class="report-details">
                        <p>8:00 AM - 9:00 AM: Checked emails; 9:00 AM - 10:00 AM: Attended meeting</p>
                        <p>I am in the office today.</p>
                    </div>
                </div>
                <!-- Repeat report-item as needed -->
            </div>
        </section>
    </main>
</body>
</html>
